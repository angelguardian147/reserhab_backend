<form class="row row-cols-sm-auto p-0 d-flex justify-content-center">
    <div class="col-12">
        <div class="dp-hidden position-absolute mt-5 pt-5">
            <div class="w-100 bg-success">

            </div>
            <div class="input-group">
                <input name="datepicker" class="form-control border-0" ngbDatepicker #datepicker="ngbDatepicker"
                    [autoClose]="'outside'" (dateSelect)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t"
                    outsideDays="hidden" [startDate]="fromDate!" tabindex="-1">
                <ng-template #t let-date let-focused="focused">
                    <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)"
                        [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date"
                        (mouseleave)="hoveredDate = null">
                        {{ date.day }}
                    </span>
                </ng-template>
            </div>
        </div>
        <div class="input-group hov rounded-pill">
            <input #dpFromDate class="form-control rounded-pill p-4 border-0" placeholder="yyyy-mm-dd" name="dpFromDate"
                [value]="formatter.format(fromDate)" (click)="datepicker.toggle()" type="button" (input)="fromDate = validateInput(fromDate, dpFromDate.value)">
        </div>
    </div>
    <div class="col-sm-auto d-flex justify-content-center align-items-center">
        <span class="border-end border-1 h-50"></span>
    </div>
    <div class="col-12">
        <div class="input-group hov rounded-pill">
            <input #dpToDate class="form-control rounded-pill p-4 p-auto border-0" placeholder="yyyy-mm-dd" name="dpToDate"
                [value]="formatter.format(toDate)" (click)="datepicker.toggle()" type="button" (input)="toDate = validateInput(toDate, dpToDate.value)">
        </div>
    </div>
</form>
